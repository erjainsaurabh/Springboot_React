server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://postgres:5432/workflow_db
    username: workflow_user
    password: workflow_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    user:
      name: admin
      password: admin123

app:
  jwtSecret: mySecretKey123456789012345678901234567890
  jwtExpirationMs: 86400000

logging:
  level:
    com.workflow.auth: DEBUG
    org.springframework.security: DEBUG
