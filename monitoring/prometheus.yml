global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 1m

  # Workflow Service
  - job_name: 'workflow-service'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/workflow-service/actuator/prometheus'
    scrape_interval: 1m

  # Task Service
  - job_name: 'task-service'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/task-service/actuator/prometheus'
    scrape_interval: 1m

